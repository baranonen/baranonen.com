<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="clock.js"></script>
    <script src="mainwindowdispclose.js"></script>
    <script src="topbardispclose.js"></script>
    <title>Baran Önen</title>
</head>
<body onload="startTime()">
    <div class="topbar">
        <div>
            <button id="filebtn" onclick="showfilemore()" class="topbarbtn">File</button>
            <button id="editbtn" onclick="showeditmore()" class="topbarbtn">Edit</button>
        </div>
        <div>
            <p id="clock" class="topbarbtn">Loading</p>
        </div>
    </div>
    <div id="filemore" class="more filemore" style="display: none;">
        <button onclick="showaboutwebsite(), showfilemore()" class="topbarbtn hoverable">About this website</button>
        <button onclick="window.open('../neumorphic'), showfilemore()" class="topbarbtn hoverable">Old version</button>
    </div>
    <div id="editmore" class="more editmore" style="display: none;">
        <button onclick="window.open('//github.com/baranonen/baranonen.com/' ,'_blank'), showeditmore()" class="topbarbtn hoverable">View on GitHub</button>
        <button onclick="window.open('//github.com/baranonen/baranonen.com/fork' ,'_blank'), showeditmore()" class="topbarbtn hoverable">Fork</button>
    </div>
    <div onclick="showwindow(this, 'mainwindow')" class="icondiv">
        <img class="icon" src="media/foldericon.png" alt="folder named Baran Önen">
        <p class="icontext">Baran Önen</p>
    </div>
    <div onclick="window.open('//github.com/baranonen/baranonen.com' ,'_blank')" class="icondiv">
        <img class="icon" src="media/githubicon.png" alt="folder named Baran Önen">
        <p class="icontext">GitHub</p>
    </div>
    <div onclick="showwindow(this, 'readme')" class="icondiv">
        <img class="icon" src="media/fileicon.png" alt="folder named Baran Önen">
        <p class="icontext">README</p>
    </div>
    <div id="mainwindow" class="window">
        <div id="mainwindowheader" class="windowheader">
            <button onclick="closemainwindow()" class="topbarbtn">X</button>
            <p class="topbarbtn">Baran Önen</p>
            <button id="fullscreenbtn" onclick="fullscreen()" class="topbarbtn">+</button>
            <script src="fullscreen.js"></script>
            <script src="mainwindowdispclose.js"></script>
        </div>
        <div class="filesandfolders">
            <div onclick="showwindow(this, 'aboutme')" class="icondiv">
                <img class="icon" src="media/fileicon.png" alt="folder named Baran Önen">
                <p class="icontext">About Me</p>
            </div>
            <div onclick="showwindow(this, 'projects')" class="icondiv">
                <img class="icon" src="media/fileicon.png" alt="folder named Baran Önen">
                <p class="icontext">Projects</p>
            </div>
            <div onclick="showwindow(this, 'skills')" class="icondiv">
                <img class="icon" src="media/fileicon.png" alt="folder named Baran Önen">
                <p class="icontext">Skills</p>
            </div>
            <div onclick="showwindow(this, 'education')" class="icondiv">
                <img class="icon" src="media/fileicon.png" alt="folder named Baran Önen">
                <p class="icontext">Education</p>
            </div>
            <div onclick="showwindow(this, 'contact')" class="icondiv">
                <img class="icon" src="media/fileicon.png" alt="folder named Baran Önen">
                <p class="icontext">Contact</p>
            </div>
        </div>
        <script src="mainwindowdispclose.js"></script>
        <script src="windowdrag.js"></script>
    </div>
    <div id="aboutme" class="window hidden">
        <div id="aboutmeheader" class="windowheader">
            <button onclick="closeaboutme()" class="topbarbtn">X</button>
            <p class="topbarbtn">About Me</p>
            <button id="fullscreenbtn" onclick="fullscreen()" class="topbarbtn novisibility">+</button>
            <script src="fullscreen.js"></script>
            <script src="mainwindowdispclose.js"></script>
            <script src="windowdrag.js"></script>
        </div>
        <iframe src="partials/aboutme.html" frameborder="0"></iframe>
    </div>
    <div id="projects" class="window hidden">
        <div id="projectsheader" class="windowheader">
            <button onclick="closeprojects()" class="topbarbtn">X</button>
            <p class="topbarbtn">Projects</p>
            <button id="fullscreenbtn" onclick="fullscreen()" class="topbarbtn novisibility">+</button>
            <script src="fullscreen.js"></script>
            <script src="mainwindowdispclose.js"></script>
            <script src="windowdrag.js"></script>
        </div>
        <iframe src="partials/projects.html" frameborder="0"></iframe>
    </div>
    <div id="skills" class="window hidden">
        <div id="skillsheader" class="windowheader">
            <button onclick="closeskills()" class="topbarbtn">X</button>
            <p class="topbarbtn">Skills</p>
            <button id="fullscreenbtn" onclick="fullscreen()" class="topbarbtn novisibility">+</button>
            <script src="fullscreen.js"></script>
            <script src="mainwindowdispclose.js"></script>
            <script src="windowdrag.js"></script>
        </div>
        <iframe src="partials/skills.html" frameborder="0"></iframe>
    </div>
    <div id="education" class="window hidden">
        <div id="educationheader" class="windowheader">
            <button onclick="closeeducation()" class="topbarbtn">X</button>
            <p class="topbarbtn">Education</p>
            <button id="fullscreenbtn" onclick="fullscreen()" class="topbarbtn novisibility">+</button>
            <script src="fullscreen.js"></script>
            <script src="mainwindowdispclose.js"></script>
            <script src="windowdrag.js"></script>
        </div>
        <iframe src="partials/education.html" frameborder="0"></iframe>
    </div>
    <div id="contact" class="window hidden">
        <div id="contactheader" class="windowheader">
            <button onclick="closecontact()" class="topbarbtn">X</button>
            <p class="topbarbtn">Contact</p>
            <button id="fullscreenbtn" onclick="fullscreen()" class="topbarbtn novisibility">+</button>
            <script src="fullscreen.js"></script>
            <script src="mainwindowdispclose.js"></script>
            <script src="windowdrag.js"></script>
        </div>
        <iframe src="partials/contact.html" frameborder="0"></iframe>
    </div>
    <div id="readme" class="window hidden">
        <div id="readmeheader" class="windowheader">
            <button onclick="closereadme()" class="topbarbtn">X</button>
            <p class="topbarbtn">README</p>
            <button id="fullscreenbtn" onclick="fullscreen()" class="topbarbtn novisibility">+</button>
            <script src="fullscreen.js"></script>
            <script src="mainwindowdispclose.js"></script>
            <script src="windowdrag.js"></script>
        </div>
        <iframe src="partials/readme.html" frameborder="0"></iframe>
    </div>
    <div id="aboutwebsite" class="window hidden">
        <div id="aboutwebsiteheader" class="windowheader">
            <button onclick="closeaboutwebsite()" class="topbarbtn">X</button>
            <p class="topbarbtn">About this website</p>
            <button id="fullscreenbtn" onclick="fullscreen()" class="topbarbtn novisibility">+</button>
            <script src="fullscreen.js"></script>
            <script src="mainwindowdispclose.js"></script>
            <script src="windowdrag.js"></script>
        </div>
        <iframe src="partials/aboutwebsite.html" frameborder="0"></iframe>
    </div>
</body>
</html>
